version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html/
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=jauzcosmetics
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      - MYSQL_DATABASE=jauzcosmetics
      - MYSQL_ROOT_PASSWORD=
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
